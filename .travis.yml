language: generic
sudo: required
services:
    - docker


before_install:
    - docker build -t shahids12/docker-react -f Dockerfile.dev .


script:
    - docker run -e CI=true shahids12/docker-react npm run test


deploy:
    provider: elasticbeanstalk
    region: "eu-west-2"
    app: "docker-reactapp"
    env: "Dockertreactapp-env"
    bucket_name: "elasticbeanstalk-eu-west-2-424864382011"
    bucket_path: "docker-reactapp"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY